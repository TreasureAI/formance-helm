apiVersion: v1
kind: Service
metadata:
  name: {{ include "ledger.fullname" . }}
  labels:
    {{- include "ledger.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: ledger-ui
      protocol: TCP
      name: ledger-ui
  selector:
    {{- include "ledger.selectorLabels" . | nindent 4 }}
